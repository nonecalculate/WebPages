<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      height: 100%;
    }

    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      opacity: 0.5;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #6969696b;
      opacity: 0.5;
      z-index: -1;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    main {
      position: relative;
      flex: 1;
      max-width: 800px;
      max-height: 100%;
      margin: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .post {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      cursor: pointer;
    }

    .post h2 {
      color: #333;
      text-decoration: underline;
    }

    .post p {
      color: #666;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    nav {
      width: 0;
      height: 100vh;
      overflow: hidden;
      transition: width 0.3s;
      background-color: #333;
      color: #fff;
      position: fixed;
      top: 0;
      right: 0;
    }

    nav a {
      display: block;
      padding: 1em;
      text-decoration: none;
      color: #fff;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      position: fixed;
      top: 1em;
      right: 1em;
      z-index: 2;
      background-color: #333;
      color: #fff;
      padding: 0.5em;
      border: none;
      outline: none;
    }

    #icon-container {
      position: fixed;

      bottom: 20px;

      right: 20px;

      display: flex;

      flex-direction: row;
      align-items: center;

    }

    .icon {
      width: 60px;
      height: 60px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <video id="video-background" autoplay loop muted>
    <source src="gif/snail_-_3012 (1080p).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="" overlay></div>
  <header>
    <h1>김종선 간이블로그</h1>
    <button class="menu-toggle" onclick="toggleNav()">☰</button>
  </header>

  <style>
    /* 새로 추가된 스타일 */
    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      /* 어둡고 반투명한 배경 색상 */
      z-index: -1;
    }
  </style>

  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="Contact.html">Contact</a>
  </nav>

  <main>
    <div class="post" onclick="window.location.href='post/posting1.html'">
      <h2>게임 서버</h2>
      <div class="tooltip">
        <p class="tooltiptext">This is the content of the first blog post.</p>
        <p>2학년 2학기 과제로 제출되었던 간단한 게임 서버입니다. c++환경에서 제작되었습니다.</p>
      </div>
    </div>

    <div class="post" onclick="window.location.href='post/posting2.html'">
      <h2>게임 클라이언트</h2>
      <p>2학년 2학기 과제로 제출되었던 간단한 게임 클라이언트입니다. c++환경에서 제작되었습니다.</p>
    </div>

    <div class="post" onclick="window.location.href='post/Qmac.html'">
      <h2>Qmac</h2>
      <p>Qmac을 C++환경으로 제작하였습니다.</p>
    </div>

    <div class="post" onclick="window.location.href='post/Thread.html'">
      <h2>뮤택스 Thread</h2>
      <p>뮤택스 Thread의 구현 방법입니다. c 환경에서 제작되었습니다.</p>
    </div>
    <!-- Add more posts as needed -->
    <div id="icon-container">
      <!-- Example icons (replace with your own icons and links) -->
      <img class="icon" src="Icon/YT.png" alt="Icon 1" onclick="openLink('https://www.youtube.com/')">
      <img class="icon" src="Icon/GIT.png" alt="Icon 2"
        onclick="openLink('https://github.com/nonecalculate/Anyproject.git')">
      <img class="icon" src="Icon/steam2.png" alt="Icon 3"
        onclick="openLink('https://steamcommunity.com/id/whdtjs_92/')">
    </div>
  </main>

  <script>
    function toggleNav() {
      const nav = document.getElementById('navbar');
      nav.style.width = nav.style.width === '250px' ? '0' : '250px';
    }
    function openLink(url) {
      window.open(url, '_blank');
    }
    const menuToggle = document.querySelector('.menu-toggle');
    menuToggle.style.display = 'block'; // Display the toggle button once JavaScript is loaded
  </script>
</body>

</html>
